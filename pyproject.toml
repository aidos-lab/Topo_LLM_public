[tool.poetry]
name = "topollm"
version = "0.1.0"
description = "Investigating embedding spaces generated by language models from a topological perspective"
authors = ["Benjamin Matthias Ruppik <ruppik@hhu.de>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
    accelerate = "^0.28.0"
    datasets = "*"
    hydra-core = "*"
    gitpython = "*"
    gudhi = "*"
    pandas = "*"
    pydantic = "*"
    python = "3.10.*"
    scikit-learn = "^1.4.1.post1"
    StrEnum = {version = "^0.4", markers = "python_version < '3.11'"}
    torch = "*"
    tqdm = "*"
    transformers = "*"
    zarr = "*"
scikit-dimension = "^0.3.4"


[tool.poetry.group.dev.dependencies]
    pytest = "^8.0.1"
    pytest-cov = "*"
    pytest-env = "*"

[tool.poetry.group.cpu]
    optional = true

[tool.poetry.group.cpu.dependencies]
    faiss-cpu = "*"

[tool.poetry.group.gpu]
    optional = true

[tool.poetry.group.gpu.dependencies]
    faiss-gpu = "*"
    gpustat = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
