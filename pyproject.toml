[tool.poetry]
name = "topollm"
version = "0.1.0"
description = "Investigating embedding spaces generated by language models from a topological perspective"
authors = ["Benjamin Matthias Ruppik <ruppik@hhu.de>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
    accelerate = "^0.28.0"
    datasets = "*"
    hydra-core = "*"
    gitpython = "*"
    gudhi = "*"
    pandas = "*"
    pydantic = "*"
    python = "3.10.*"
    scikit-learn = "^1.4.1.post1"
    scikit-dimension = "^0.3.4"
    StrEnum = {version = "^0.4", markers = "python_version < '3.11'"}
    torch = "*"
    tqdm = "*"
    transformers = "*"
    zarr = "*"
    tensorboard = "^2.16.2"
    seaborn = "^0.13.2"
    giotto-tda = "^0.6.0"
    umap-learn = "^0.5.5"
    peft = "^0.10.0"
    python-dotenv = "^1.0.1"
    graphriccicurvature = "^0.5.3.1"
    networkx = "^3.2.1"
pyyaml = "^6.0.1"
hydra-colorlog = "^1.2.0"

[tool.poetry.group.dev.dependencies]
    hypothesis = "^6.99.13"
    pytest = "^8.0.1"
    pytest-cov = "*"

[tool.poetry.group.cpu]
    optional = true

[tool.poetry.group.cpu.dependencies]
    faiss-cpu = "*"

[tool.poetry.group.gpu]
    optional = true

[tool.poetry.group.gpu.dependencies]
    faiss-gpu = "*"
    gpustat = "^1.1.1"

# This section is for using the PyPI mirror on hilbert (HHU internal)
#
# [[tool.poetry.source]]
#     name = "hhu"
#     url = "http://pypi.repo.test.hhu.de/simple/"
#     priority = "default"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
