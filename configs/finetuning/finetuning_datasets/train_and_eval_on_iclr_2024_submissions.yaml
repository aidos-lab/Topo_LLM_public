defaults:
 - ../../data@eval_dataset: iclr_2024_submissions
 - ../../data@train_dataset: iclr_2024_submissions
 - _self_

# Note: We should override the 'split' key of the datasets separately,
# to make sure that they are set correctly for the training and evaluation datasets.

eval_dataset:
  split: validation
  number_of_samples: 10000
train_dataset:
  split: train
  number_of_samples: 10000